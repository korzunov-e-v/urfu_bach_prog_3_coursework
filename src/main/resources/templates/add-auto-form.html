<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="auto" type="ru.ekorzunov.urfu_bach_prog_3_coursework.dto.AutoDto"*/-->
<!--/*@thymesVar id="users" type="java.util.List<ru.ekorzunov.urfu_bach_prog_3_coursework.entity.User>"*/-->
<!--/*@thymesVar id="#fields" type="org.thymeleaf.spring6.expression.Fields"*/-->


<head>
    <meta charset="UTF-8">
    <title>Auto Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Auto Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Add New Auto</h3>
    <hr/>

    <form th:action="@{./save}" th:object="${auto}" method="POST" role="form">
        <div class="form-group mb-3">
            <label for="regNumber" class="form-label">Registration number</label>
            <input
                    class="form-control"
                    id="regNumber"
                    name="regNumber"
                    placeholder="Enter registration number"
                    th:field="*{regNumber}"
                    type="text"
            />
            <p th:errors="*{regNumber}" class="text-danger"
               th:if="${#fields.hasErrors('regNumber')}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input
                    class="form-control"
                    id="manufacturer"
                    name="manufacturer"
                    placeholder="Enter manufacturer"
                    th:field="*{manufacturer}"
                    type="text"
            />
            <p th:errors="*{manufacturer}" class="text-danger"
               th:if="${#fields.hasErrors('manufacturer')}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="model" class="form-label">Model</label>
            <input
                    class="form-control"
                    id="model"
                    name="model"
                    placeholder="Enter model"
                    th:field="*{model}"
                    type="text"
            />
            <p th:errors="*{model}" class="text-danger"
               th:if="${#fields.hasErrors('model')}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="year" class="form-label">Year</label>
            <input
                    class="form-control"
                    id="year"
                    name="year"
                    placeholder="Enter year"
                    th:field="*{year}"
                    type="number"
                    min="1900"
                    max="2100"
            />
            <p th:errors="*{year}" class="text-danger"
               th:if="${#fields.hasErrors('year')}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="color" class="form-label">Color</label>
            <input
                    class="form-control"
                    id="color"
                    name="color"
                    placeholder="Enter color"
                    th:field="*{color}"
                    type="text"
            />
            <p th:errors="*{color}" class="text-danger"
               th:if="${#fields.hasErrors('color')}"></p>
        </div>

        <div class="form-group mb-3">
            <label for="owner" class="form-label">Owner</label>
            <input
                    class="form-control"
                    id="owner"
                    name="owner"
                    placeholder="Type to search..."
                    th:field="*{owner}"
                    list="datalistOptions"
            />
            <datalist id="datalistOptions">
                <option th:each="cur_user: ${users}" th:value="${cur_user.getId()}" th:text="${cur_user.toString()}"></option>
            </datalist>

            <p th:errors="*{owner}" class="text-danger"
               th:if="${#fields.hasErrors('owner')}"></p>
        </div>

        <input id="id" name="id" th:field="*{id}" hidden/>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save Auto</button>
        </div>
    </form>
    <hr/>
    <a th:href="@{./list}">Back to list</a>
</div>

</body>
</html>
